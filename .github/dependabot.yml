# Dependabot will run on day 17 of each month at 01:59 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "59 1 17 * *"
    open-pull-requests-limit: 15
    assignees:
      - "pr0crstntr"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "59 1 17 * *"
    open-pull-requests-limit: 15
    assignees:
      - "pr0crstntr"
